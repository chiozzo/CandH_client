<div>
  <img src={{comic.Image}} alt="comic image" />
  <p>
    {{comic.Transcript}}
  </p>
  <p>
    {{comic.OriginalPrintDate | date}}
  </p>

  <button type="button" name="nextComic" ng-click="getNextComic()">Get Next Comic</button>
  <button type="button" name="previousComic" ng-click="getPreviousComic()">Get Previous Comic</button>
</div>
